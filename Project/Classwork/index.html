<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
        <p><i>Thank You For Taking Your Time To Give Us Feedback</i></p>
    </header>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" required />
        </div>
        <div>
            <label for="name">Name</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" />
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age"  placeholder="Enter your age" />
        </div>

        <div>
            <label for="role">Choose A Role That Best Describes You</label>
            <select name="select-role" id="role">
                <option value="select your role">Select your role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="driver">Driver</option>
                <option value="programmer">Programmer</option>
            </select>
        </div>

        <div>
            <label for="rating">Would You Recommend Our Product To A Friend?</label>
            <input type="radio" name="rating" value="never"/>Never
            <input type="radio" name="rating" value="maybe"/>Maybe
            <input type="radio" name="rating" value="likely"/>Likely
            <input type="radio" name="rating" value="definitely"/>Definitely
        </div>

        <div>
            <label for="review">Select Things That You Liked About Our Product</label
            <input type="checkbox" name="review" value="ui"/>UI
            <input type="checkbox" name="review" value="features"/>Features
            <input type="checkbox" name="review" value="service"/>Service
            <input type="checkbox" name="review" value="simpleness"/>Simpleness
        </div>

        <div>
            <label for="remarks">Remarks</label>

            <textarea name="remarks" id="remarks" rows="8" cols="20" placeholder="Tell us how can we improve..."></textarea>
        </div>

        <div>
            <button type="submit" name="submit"> Submit </button>
        </div>
    </form>
</body>
</html>
